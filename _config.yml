  - jekyll-feed
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-paginate
whitelist:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-paginate

# Output
permalink: /:categories/:title/
timezone: Asia/Karachi

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development
